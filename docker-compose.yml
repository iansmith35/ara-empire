version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ara-empire-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ara_empire
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ara-empire-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ara_empire?schema=public
      JWT_SECRET: ${JWT_SECRET:-your_production_jwt_secret_change_this}
      JWT_EXPIRE: 7d
      CLIENT_URL: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma generate &&
        npm run seed &&
        node server.js
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ara-empire-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_SOCKET_URL: http://localhost:5000

volumes:
  postgres_data:
    driver: local
